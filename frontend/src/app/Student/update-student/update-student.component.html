<div class="col-md-6 offset-md-3 mt-5">
    <h3 class="text-center mb-4">Update Student</h3>

    <form (ngSubmit)="onSubmit()">

        <!-- First Name Field -->
        <div class="form-group mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Update first name"
                [(ngModel)]="student.firstName" required>
        </div>

        <!-- Last Name Field -->
        <div class="form-group mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Update last name"
                [(ngModel)]="student.lastName" required>
        </div>

        <!-- Email Field -->
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Update email"
                [(ngModel)]="student.email" required>
        </div>

        <!-- Grade Field -->
        <div class="form-group mb-3">
            <label for="grade" class="form-label">Grade</label>
            <input type="text" class="form-control" id="grade" name="grade" placeholder="Update grade"
                [(ngModel)]="student.grade" required>
        </div>

        <!-- Attendance Field -->
        <div class="form-group mb-3">
            <label for="attendance" class="form-label">Attendance</label>
            <select class="form-control" id="attendance" name="attendance" [(ngModel)]="student.attendance">
                <option [value]="'Present'">Present</option>
                <option [value]="'Absent'">Absent</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button class="btn btn-warning w-100" type="submit">Update</button>

    </form>
</div>
