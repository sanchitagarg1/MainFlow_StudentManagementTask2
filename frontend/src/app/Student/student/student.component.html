<div class="col-md-10 offset-md-1 mt-5">
    <h2 class="text-center mb-4">Student List!</h2>

    <!-- Student Table -->
    <table class="table table-striped table-hover shadow-sm rounded">
        <thead class="table-light">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Grade</th>
                <th>Attendance</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let student of students">
                <td>{{ student.firstName }}</td>
                <td>{{ student.lastName }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.grade }}</td>
                <td>
                    <span class="badge" [ngClass]="{'bg-success': student.attendance === 'Present', 'bg-danger': student.attendance === 'Absent'}">
                        {{ student.attendance }}
                    </span>
                </td>
                <td>
                    <button class="btn btn-info btn-sm me-2" (click)="updateStudent(student.id)">Update</button>
                    <button class="btn btn-danger btn-sm me-2" (click)="deleteStudent(student.id)">Delete</button>
                    <button class="btn btn-secondary btn-sm me-2" (click)="viewStudentDetails(student.id)">View</button>
                    <button class="btn btn-warning btn-sm me-2" (click)="downloadReport(student.id)">
                        <i class="bi bi-download"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
